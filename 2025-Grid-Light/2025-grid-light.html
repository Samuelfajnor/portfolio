<!DOCTYPE html>
<html lang="en">
<head>
    <title>3D Template</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: #fff;
            font-family: Helvetica, Arial, sans-serif;
            overflow-y: auto; /* povolené vertikálne skrolovanie */
        }

        .scene-container {
            width: 90%;
            height: 80vh;
            margin: 50px auto;
            border: 3px solid #888; /* orámovanie */
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
            position: relative;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            outline: none;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
</head>
<body>

    <div class="scene-container">
        <canvas id="glcanvas" tabindex="1"></canvas>
    </div>

    <div class="content">
        <h1>Vitaj na mojej stránke!</h1>
        <p>Tu môžeš pridať ďalší obsah, ktorý bude pod 3D scénou. Stránka sa dá skrolovať.</p>
    </div>

    <script type="text/javascript" src="js/patch.js" async></script>
    <script type="text/javascript">
        function showError(initiator, ...args) {
            CABLES.logErrorConsole("[" + initiator + "]", ...args);
        }

        function patchInitialized(patch) {}

        function patchFinishedLoading(patch) {}

        document.addEventListener("CABLES.jsLoaded", function () {
            CABLES.patch = new CABLES.Patch({
                patch: CABLES.exportedPatch,
                "prefixAssetPath": "",
                "assetPath": "assets/",
                "jsPath": "js/",
                "glCanvasId": "glcanvas",
                "glCanvasResizeToWindow": false, // teraz sa neprispôsobuje celému oknu
                "onError": showError,
                "onPatchLoaded": patchInitialized,
                "onFinishedLoading": patchFinishedLoading,
                "canvas": { "alpha": true, "premultipliedAlpha": true }
            });
        });

        document.getElementById('glcanvas').addEventListener('touchmove', (e) => { e.preventDefault(); }, false);
    </script>
</body>
</html>
